<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class Work - DOM & Nodes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-8">

					<div class="col-md-6">
						<div id="todolist" ></div>
					</div>
					<div class="col-md-6">
						<input type="email" class="form-control" id="controlInput" placeholder="Текущий элемент">
						<input type="button" class="control">dfsdfs
						<br>
						<br>
						<button class="btn btn-default" onclick="textButton.removeItem()">Удалить</button>

						<button class="btn btn-default" onclick="textButton.addItemTop()">Добавить в начало</button>
						<button class="btn btn-default" onclick="textButton.addItemButtom()">Добавить в конец</button>
						<button class="btn btn-default" onclick="textButton.up()">Поднять вверх</button>
						<br>
						<br>
						<button class="btn btn-default" onclick="down()">Опустить вниз</button>
					</div>
				</div>
			</div>
		</div>
	</div>
